<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body>

<div>
    <!-- Create Modal -->
    <div class="modal fade" id="create" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal create</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="createIdCate">Id Category:</label>
                        <input type="text" class="form-control" id="createIdCate">
                    </div>
                    <div class="form-group">
                        <label for="createNameCate">Name Category:</label>>
                        <input type="text" class="form-control" id="createNameCate">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createCate()" data-dismiss="modal">Save
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="number" hidden id="editIdCate">
                    <div class="form-group">
                        <label for="editNameCate">Name Category:</label>
                        <input type="text" class="form-control" id="editNameCate">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="editCate()" data-dismiss="modal">Save
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <input type="number" hidden id="deleteIdCate">
                    <div class="form-group">
                        <label for="deleteNameCate">Name Category:</label>
                        <input type="text" class="form-control" id="deleteNameCate">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="deleteCate()" data-dismiss="modal">Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top:30px">

        <h2>Category </h2>
        <p>The .table-striped class adds zebra-stripes to a table:</p>

        <div id="create-modal" class="html-editor-align-left">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create">
                Add new Category
            </button>
        </div>

        <div class="container">
            <div class="html-editor-align-right">
                <input type="text" id="searchNameCate" placeholder="....">
                <button onclick="searchCate()" class="btn btn-primary">
                    Search
                </button>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id Category</th>
                <th>Name Category</th>
                <th colspan="2">Action</th>
            </tr>
            </thead>
            <tbody id="body">
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="js/jsCategory.js"></script>
</html>
